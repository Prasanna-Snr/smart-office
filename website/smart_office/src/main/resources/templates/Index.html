<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Office Dashboard</title>
  <!-- Link to CSS inside static folder -->
  <link rel="stylesheet" href="static/style.css"/>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>⚡ Smart Office</h2>
    <nav>
      <a href="#">🏠 Dashboard</a>
      <a href="#">👥 User Management</a>
      <a href="#">🕒 Attendance</a>
      <a href="#">⚙ Settings</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <header class="topbar">
      <h1>Dashboard</h1>
      <button id="simulateGas">Simulate Gas</button>
    </header>

    <!-- Gas Alert -->
    <section id="gasAlert" class="alert hidden">
      <span>⚠️ Gas Leak Detected!</span>
      <button onclick="dismissGas()">Dismiss</button>
    </section>

    <!-- Camera -->
    <section>
      <h2>Live Camera Feed</h2>
      <div class="card camera">
        <p>📷 Camera Stream Placeholder</p>
      </div>
    </section>

    <!-- Door & Garbage -->
    <section>
      <h2>Door & Dustbin Status</h2>
      <div class="grid">
        <div class="card" id="doorStatus">🚪 Door: Closed</div>
        <div class="card" id="garbageLevel">🗑 Garbage: Normal</div>
      </div>
    </section>

    <!-- Device Controls -->
    <section>
      <h2>Device Controls</h2>
      <div class="card">💡 Lights | 🔌 Power | 🌡 AC</div>
    </section>

    <!-- Office Stats -->
    <section>
      <h2>Office Statistics</h2>
      <div class="grid">
        <div class="card stat" id="userCount">👥 Users: 12</div>
        <div class="card stat" id="temperature">🌡 Temp: 24°C</div>
      </div>
    </section>
  </main>

  <!-- Link to JS inside script folder -->
  <script src="script/script.js"></script>
</body>
</html>
